<div class="container">
  <div class="card card-login mx-auto text-center bg-dark">
    <div class="card-header mx-auto bg-dark">
      <span class="logo_title mt-5"> Login Dashboard </span>

    </div>
    <div class="card-body">
      <form>
        <div class="input-group form-group">
          <input type="text" name="email" class="form-control" placeholder="Username / E-Mail" [(ngModel)]="username">
        </div>

        <div class="input-group form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password">
        </div>

        <div class="form-group">
          <button class="btn btn-outline-danger login_btn" (click)="check()">LogIn</button>
        </div>
        <br /><br />
        <div>
          <a class="goup" routerLink="/signup">Don't have an Account: Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
