<div class="container">
  <div class="card card-login mx-auto text-center bg-dark">
    <div class="card-header mx-auto bg-dark">
      <span class="logo_title mt-5"> SignUp Dashboard </span>

    </div>
    <div class="card-body">
      <form>
          <div class="input-group form-group">
              <input type="text" name="name" class="form-control" placeholder="FullName" [(ngModel)]="fullname" required>
          </div>

        <div class="input-group form-group">
          <input type="text" name="email" class="form-control" placeholder="Username / E-Mail" [(ngModel)]="username" required>
        </div>

        <div class="input-group form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
        </div>

        <div class="input-group form-group">
            <input type="text" name="mobile" class="form-control" placeholder="Mobile" [(ngModel)]="mobile">
        </div>

        <div class="input-group form-group">
          <input type="text" name="city" class="form-control" placeholder="Residential City" [(ngModel)]="city">
        </div>

        <div class="form-group">
          <button class="btn btn-outline-danger float-right login_btn" (click)="signup()">SignUp</button>
        </div>
        <br /><br />
        <div>
          <a routerLink="/login">Allready have an Account : LOGIN HERE!</a>
        </div>
      </form>
    </div>
  </div>
</div>
